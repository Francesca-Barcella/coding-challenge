<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>

  <body>

    <!-- contenitore semitrasparente -->
    <div class="contenitore">

      <!-- logo e descrizione -->
      <img src="logo.png">
      <h2> Taking Booleaners from A to B </h2>

      <!-- barra prenotazione -->
      <div class="prenotazione">
        <input type="button" value="Prenota">
        <input type="button" value="Termina prenotazione">
        <input type="button" value="Accendi Luci">
      </div>

      <!-- monopattino Gino22 -->
      <div class="Gino22">
        <input type="checkbox">
        <h3>Monopattino Gino22</h3>
        <p class="arrow"> Via Guadalametri - a 220 metri da te</p>
        <p>Stato carica</p>
        <div id="caricagino22"></div>
      </div>

      <!-- monopattino Mike24 -->
      <div class="Mike24">
        <input type="checkbox">
        <h3>Monopattino Mike24</h3>
        <p class="arrow"> Via Ricciardoni - a 420 metri da te</p>
        <p>Stato carica</p>
        <div id="caricamike24"></div>
      </div>

      <!-- monopattino Fede154 -->
      <div class="Fede154">
        <input type="checkbox">
        <h3>Monopattino Mike24</h3>
        <p class="arrow"> Via Mentarini - a 490 metri da te</p>
        <p>Stato carica</p>
        <div id="caricafede154"></div>
      </div>

    </div>

  </body>
</html>
